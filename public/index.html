<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zero Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h2>Zero Chat <span>(by DJ)</span></h2>
            <button id="themeToggleBtn" onclick="toggleTheme()">Dark Mode</button>
        </header>
        <div class="chat-controls">
            <input type="text" id="usernameInput" placeholder="Enter Your Username" required>
            <input type="text" id="roomInput" placeholder="Enter Room Name" required>
            <button onclick="joinRoom()" id="joinBtn">Join Room</button>
            <button id="modeBtn" onclick="switchChatMode()">Switch to Group Chat</button>
            <p id="status">🔴 Disconnected</p>
        </div>
        <div class="message-container" id="messages"></div>
        <div class="input-area">
            <input type="text" id="messageInput" placeholder="Type a message or reaction (e.g., 👍)">
            <button id="sendBtn" onclick="sendMessage()" disabled>Send</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
